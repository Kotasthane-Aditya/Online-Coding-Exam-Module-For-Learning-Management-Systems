<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            display: inline-block;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-questions {
            background: linear-gradient(135deg, #2196f3, #64b5f6);
        }

        .btn-questions:hover {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            transform: translateY(-2px);
        }

        .btn-students {
            background: linear-gradient(135deg, #4caf50, #81c784);
        }

        .btn-students:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            transform: translateY(-2px);
        }

        .btn-assign {
            background: linear-gradient(135deg, #e91e63, #f06292);
        }

        .btn-assign:hover {
            background: linear-gradient(135deg, #c2185b, #ec407a);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>
    <div class="buttons">
        <button class="btn-questions" onclick="navigateTo('questionDataCRUD.html')">Add/Delete Questions</button>
        <button class="btn-students" onclick="navigateTo('studentCRUD.html')">Add/Delete Students</button>
        <button class="btn-assign" onclick="navigateTo('adminQuestionAssignPage.html')">Assign Questions & Start Exam</button>
    </div>
</div>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
